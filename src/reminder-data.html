<dom-module id="reminder-data">
<template>
<!-- 	<firebase-document data="{{label}}"></firebase-document> -->
</template>
<script>
	Polymer({ 
		is: 'reminder-data',
		properties: {
	        label: {
	          type: String,
	          reflectToAttribute: true,
	          value: ''
	        },

	        isActive: {
	          type: Boolean,
	          notify: true,
	          value: true
	        },

	        isEditable: {
	          type: Boolean,
	          notify: true,
	          value: false
	        },

	        toCallName: {
	          type: String,
	          notify: true,
	          value: ''
	        },

	        toCallNum: {
	          type: String,
	          notify: true,
	          value: ''
	        },

	        time: {
	          type: String,
	          notify: true,
	          value: this.getCurrentTime()
	        },

	        date: {
	          type: String,
	          notify: true,
	          value: this.getCurrentDate()
	        }
		}

	});

	function getCurrentTime() {
		var hours = this.getHours();
		if (hours > 12) {
			return (hours-12) + ":" + this.getMinutes() + "pm";
		}
		return hours + ":" + this.getMinutes() + "am";
	}

	function getCurrentDate() {
		var monthNames = ["January", "February", "March", "April", "May", "June",
  						  "July", "August", "September", "October", "November", "December"];
		var month = monthNames[this.getMonth()];
		return month + " " + this.getDate() + ", " + this.getFullYear();

	}
</script>

</dom-module>
