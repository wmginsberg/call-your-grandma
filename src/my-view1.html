<dom-module id="my-view1">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
        background-color: #9c00b2;
      }
      .card {
        --box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        background-color: #9c00b2;
        color: #757575;
        text-align: center;
        font-family: Impact;
        border: 5px solid white;
      }
/*      h1 {
        font-size: 40px;
        margin: 16px 0;
        color: #fff;
      }*/
      .major-announcement {
        font-family: Impact;
        font-size: 72px;
        color: #fff;
      }
      .minor-announcement {
        font-family: Helvetica, sans-serif;
        font-size: 41px;
        font-weight: 200;
        color: #fff;
      }
      h1 {
        padding: 0px;
        margin: 0px;
      }
      h2 {
        padding: 0px;
        margin: 0px;
      }
      
      paper-dropdown-menu >, gold-phone-input, paper-input {
        max-width: 200px;
        margin: auto;
        color: white;
      }
      paper-button {
        max-width: 75px;
        margin: auto;
        background-color: white;
        border-radius: 0px;
      }
      button.no-style {
        -webkit-appearance: none;
        border: 0;
        padding: 0;
        background: transparent;
        margin: auto;
        max-width: 75px;
      }
      form, fieldset {
        margin: auto;
        max-width: 500px;
        border: 0px white;
        color: white;
      }
      paper-radio-group {
        max-width: 500px;
        margin: auto;
      }
      paper-radio-button {
        color: white;
      }

    </style>
    <div class="card">
      <h2 class="minor-announcement">HAVE YOU CALLED YOUR</h2>
      <h1 class="major-announcement">GRANDMA TODAY?</h1>
    </div>
    <form class="iron-form" method="POST" action="http://localhost:3000/submit" id="form">
      <fieldset>

        <paper-input label="Your phone number" type="text" id="phone" name="phone"></paper-input>
        <paper-input label="Who to call" type="text" id="who" name="who"></paper-input>
        <paper-input label="Their phone number" type="text" id="who_number" name="who_number"></paper-input>
        <paper-radio-group label="How many times per week?"  selected="opt1">
          <paper-radio-button name="opt1">1</paper-radio-button>
          <paper-radio-button name="opt2">2</paper-radio-button>
          <paper-radio-button name="opt3">3</paper-radio-button>
          <paper-radio-button name="opt4">4</paper-radio-button>
        </paper-radio-group>
        <br>
        <button onclick="submitForm()" type="submit" class="no-style">
          <paper-button onclick="submitForm()" raised noink>SUBMIT</paper-button>
        </button>

      </fieldset>
    </form>


  </template>

  <script>

    Polymer({

      is: 'my-view1'

    });

    function submitForm() {
      document.getElementById('form').submit();
    }
