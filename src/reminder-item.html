<dom-module id="reminder-item">

<template>
	<style>
		div {
			max-width: 80%;
			color: grey;
		}
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }

	</style>
	<div class="card">
		<h2> Reminder </h2>
		<paper-input id="titleInput" name="title" value="{{reminder.label}}">
			<div prefix> Message&nbsp;</div>
		</paper-input>
		<paper-input id="nameInput" name="toCallName" value="{{reminder.toCallName}}">
			<div prefix> Call&nbsp;</div>
		</paper-input>
		<paper-input id="numInput" name="toCallNum" value="{{reminder.toCallNum}}">
			<div prefix> At&nbsp;</div>
		</paper-input>
		<paper-button on-tap="makeEditable" link> SAVE </paper-button>
	</div>
</template>

<script>
Polymer({
	is: 'reminder-item',
	properties: {
		reminder: Object
	},
	makeEditable: function () {
		if (this.reminder.isEditable) {
			this.reminder.isEditable = false;
			var inputs = this.root.childNodes[2].getElementsByTagName("paper-input")
			for (i = 0; i < inputs.length; i++) {
			    inputs[i].disabled = true;
			}
			// should save to db here
			this.root.childNodes[2].getElementsByTagName("paper-button")[0].innerHTML = "EDIT";
			console.log();
		} else {
			this.reminder.isEditable = true;
			var inputs = this.root.childNodes[2].getElementsByTagName("paper-input")
			for (i = 0; i < inputs.length; i++) {
			    inputs[i].disabled = false;
			}
			this.root.childNodes[2].getElementsByTagName("paper-button")[0].innerHTML = "SAVE";
		}
	}
});
</script>

</dom-module>
